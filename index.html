<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet"nhref="style.css">
</head>
<body>
 <h1>Editable Resume Builder</h1> 
 <form id="resume-form">
    <fieldset>
        <legend>"Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="email">Email: </label>
        <input type="email"id="email" placeholder="Enter your email" required>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" placeholder= "Enter your phone" required>
     </fieldset>

     <fieldset>
        <legend>Education</legend>
        <label for="education"></label>Education:</label>
        <textarea id="education" placeholder="Enter your education"rows="4" required></textarea><br>

     </fieldset>


     <fieldset>
        <legend>Experiance</legend>
        <label for="experiance">Experiance</label>
        <textarea id="experiance" placeholder="Enter your work experiance" rows="4" required></textarea><br>
        
     </fieldset>

     <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder= "Enter your skills" rows="4" required></textarea><br>
        
     </fieldset>
     <button type="submit"><b>Generate Resume Below</b></button>
   </form>
   <br>

   <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
      <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
